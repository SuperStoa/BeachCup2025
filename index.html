<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeachCup 2025 – Turnierplan</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🏐 BeachCup 2025</h1>
    <p>Turnierübersicht – Gruppenphase & KO-Runde</p>
  </header>

  <section id="gruppenphase">
    <h2>🌴 Gruppenphase</h2>
    <table>
      <thead>
        <tr><th>Gruppe A</th><th>S</th><th>N</th></tr>
      </thead>
      <tbody>
        <tr><td>Team 1</td><td>2</td><td>1</td></tr>
        <tr><td>Team 2</td><td>2</td><td>1</td></tr>
        <tr><td>Team 3</td><td>1</td><td>2</td></tr>
        <tr><td>Team 4</td><td>1</td><td>2</td></tr>
      </tbody>
    </table>
    <!-- Du kannst beliebig weitere Gruppen einfügen -->
  </section>

  <section id="ko-phase">
    <h2>🎯 KO-Phase</h2>
    <ul>
      <li>Halbfinale: Team 1 vs Team 2</li>
      <li>Halbfinale: Team 3 vs Team 4</li>
      <li>Finale: Sieger HF1 vs Sieger HF2</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 SuperStoa – BeachCup Turnierverwaltung</p>
  </footer>
</body>
</html>
