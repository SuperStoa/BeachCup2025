<!DOCTYPE html>
<html lang="de">
<head>

  <link rel="stylesheet" href="turnierplan.css" />

    <p>Spielplan mit Feldern, Ergebnissen & Schiedsrichtern</p>

  <main>
    <section id="spielplan">
      <table>
        <thead>
          <tr>
            <th>Spiel #</th>
            <th>Uhrzeit</th>
            <th>Feld</th>
            <th>Team A</th>
            <th>Punkte</th>
            <th>Team B</th>
            <th>Punkte</th>
            <th>Schiedsrichter</th>
          </tr>
        </thead>
        <tbody id="spielplan-body"></tbody>
      </table>
    </section>

    <section id="ko-phase">
      <h2>🏆 KO-Runde</h2>
      <div id="ko-baum">Wird nach Gruppenphase automatisch erstellt.</div>
    </section>
  </main>

  <footer>
    <button onclick="window.print()">🖨️ Drucken / PDF exportieren</button>
    <p>&copy; 2025 SuperStoa – BeachCup Turnierverwaltung</p>
