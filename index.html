<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beachcup 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏖️ Beachcup 2025 – Turnierübersicht</h1>

  <div class="gruppen-wrapper">
    <div class="gruppe" id="gruppeA">
      <h2>Gruppe A</h2>
      <table class="spielplan" id="spieleA"></table>
      <h3>Tabelle</h3>
      <table class="tabelle" id="tabelleA"></table>
    </div>

    <div class="gruppe" id="gruppeB">
      <h2>Gruppe B</h2>
      <table class="spielplan" id="spieleB"></table>
      <h3>Tabelle</h3>
      <table class="tabelle" id="tabelleB"></table>
    </div>
  </div>

  <button onclick="starteKOPhase()">🏆 KO-Phase starten</button>

  <h2>🏆 K.O.-Phase – Finalrunde</h2>
  <table class="ko-tabelle" id="viertelfinale"></table>
  <div id="bracket"></div>

  <h2>🎯 Platzierungsspiele (Platz 9–12)</h2>
  <table class="platzierungs-tabelle" id="platzierung"></table>

  <button onclick="exportAnsicht()">📤 Exportieren / Drucken</button>

  <script src="script.js"></script>
</body>
</html>
